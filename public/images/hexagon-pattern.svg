<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="hexagons" x="0" y="0" width="100" height="86.6" patternUnits="userSpaceOnUse">
      <!-- Hexagon path -->
      <path d="M 50 0 L 93.3 25 L 93.3 61.6 L 50 86.6 L 6.7 61.6 L 6.7 25 Z"
            fill="none"
            stroke="#D4AF37"
            stroke-width="0.5"
            opacity="0.15"/>
      <!-- Offset hexagon for interlocking pattern -->
      <path d="M 0 43.3 L 43.3 18.3 L 43.3 -18.3 L 0 -43.3 L -43.3 -18.3 L -43.3 18.3 Z"
            fill="none"
            stroke="#D4AF37"
            stroke-width="0.5"
            opacity="0.15"/>
    </pattern>

    <!-- Gradient overlay for luxury feel -->
    <linearGradient id="luxuryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F0F;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#0F0F0F;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Apply the hexagon pattern -->
  <rect width="400" height="400" fill="url(#hexagons)" />

  <!-- Apply gradient overlay -->
  <rect width="400" height="400" fill="url(#luxuryGradient)" />
</svg>
